<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>

<body>

    <header>
        <h1>Registro</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Portada</a></li>
                <li><a href="/paginas/estadisticas.html">Estadísticas</a></li>
                <li><a href="/paginas/imagenes.html">Imágenes</a></li>
                <li><a href="/paginas/multimedia.html">Multimedia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulario de Registro</h2>
        <form action="/index.html" method="GET">
            <fieldset>
                <legend>Nombre y apellidos</legend>
                <ul>
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="Nombre" id="nombre">
                    </li>
                    <li>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="Apellidos" id="apellidos">
                    </li>
                    <li>
                        <label for="mail">E-Mail:</label>
                        <input type="email" name="mail" id="mail">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Datos Personales</legend>
                <ul>
                    <li>
                        <label for="fnac">Fecha de Nacimiento:</label>
                        <input type="date" name="fnac" id="fnac">
                    </li>
                    <li>
                        <label for="gen">Género:</label>
                        <select name="gen" id="gen">
                        <optgroup>
                            <option value="h">Hombre</option>
                            <option value="m">Mujer</option>
                            <option value="o">Otro</option>
                        </optgroup>
                    </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>

    </main>
    <footer>
        (c) vaiparacasa, 2019
    </footer>
</body>

</html>
